<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minipage.css">
    <link rel="stylesheet" href="algebra.css">
    <title>MD-Algebra</title>
</head>
<body>
    <header>
        <img src="images/algebra.png" alt="">
        <h1>Algebra</h1>
    </header>
    <main>
        <div>
            <canvas id="board"></canvas>
        </div>
        <input type="text" id="equation">
        <div id="container">
            <div id="bc">
                <button id="drawbtn">Draw</button>
                <button id="derivbtn">Dy/Dx</button>
                <button id="clearbtn">Clear</button>
            </div>
            <div id="ci">
                <input min="0" max="255" type="range" name="" id="red">
                <input min="0" max="255" type="range" name="" id="green">
                <input min="0" max="255" type="range" name="" id="blue">
            </div>
            <div id="color">
            </div>
        </div>
    </main>
    <script src="algebra.js"></script>
</body>
</html>
